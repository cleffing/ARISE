

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>Vitals</title>

    <link href="https://www.wisc-online.com/ARISE_Files/CSS/AriseMainCSS.css?random=polnbfv" rel="stylesheet">
    
    <style>
      sub {
        position: relative;
        top: -2px;
      }
      
      .setting {
        width: 25%;
      }
      
      .time {
        width: 20%;
      }
    </style>

    <script type="text/javascript" src="https://www.wisc-online.com/ARISE_Files/JS/fastClickJS.js?random=laasdsdkj"></script>
  </head>
<body id="vitals">
  <main>
    <form>
      <table id="patientInfoTable">
        <tr>
          <th>Patient Name</th>
          <th>DOB</th>
          <th>MR#</th>
        </tr>
        <tr>
          <td><span id="ptntNameOutput"></span></td>
          <td><span id="ptntDOBOutput"></span></td>
          <td><span id="ptntMROutput"></span></td>
        </tr>
        <tr>
          <th>Allergies</th>
          <th>Height(cm)</th>
          <th>Admission Weight(kg)</th>
        </tr>
        <tr>
          <td><span id="ptntAllergyOutput"></span></td>
          <td><span id="ptntHeightOutput"></span></td>
          <td><span id="ptntWeightOutput"></span></td>
        </tr>
      </table>

      <h1>Suggested Ventilaor Settings</h1>

      <table id="vitalsForm">
        <tr>
          <th class="title setting">Setting</th>
          <th class="time">&nbsp;</th>
          <th class="time">Previous</th>
          <th>Enter New</th>
        </tr>
        <tr>
          <td class="title">Rate</td>
          <td></td>
          <td><span id="rateOutput"></span></td>
          <td>
            <input id="fieldrate" type="number" value="0">
          </td>
        </tr>
        <tr>
          <td class="title">Vt</td>
          <td></td>
          <td><span id="vtOutput"></span></td>
          <td>
            <input id="fieldvt" type="number" value="0">
          </td>
        </tr>
        <tr>
          <td class="title">FiO<sub>2</sub></td>
          <td></td>
          <td><span id="fio2Output"></span></td>
          <td>
            <input id="fieldfio2" type="number" value="0">
          </td>
        </tr>
        <tr>
          <td class="title">PEEP</td>
          <td></td>
          <td><span id="peepOutput"></span></td>
          <td>
            <input id="fieldpeep" type="number" value="0">
          </td>
        </tr>
      </table>
      <button id="button-submit" type="button">Submit</button>
      <p>
        <span id="feedback"></span>
      </p>
    </form>
  </main>
  <script src="https://www.wisc-online.com/ARISE_Files/VentShort/js/Patients/Patrick.js"></script>
  
  <script type="text/javascript" src="js/ventSettings.js"></script>
</body>
</html>
